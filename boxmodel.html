<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card</title>

<style>
/* Page background */
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* Profile card */
.profile-card {
    width: 320px;
    background: #ffffff;
    border-radius: 18px;
    padding: 26px 22px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 55px rgba(0, 0, 0, 0.25);
}

/* Profile image */
.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #667eea;
    margin-bottom: 14px;
}

/* Name */
.profile-name {
    font-size: 22px;
    font-weight: 600;
    color: #222;
    margin-bottom: 4px;
}

/* Role */
.profile-role {
    font-size: 14px;
    color: #777;
    margin-bottom: 14px;
}  

/* Bio */
.profile-bio {
    font-size: 14px;
    line-height: 1.5;
    color: #555;
    margin-bottom: 20px;
}

/* Social links */
.profile-socials {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 22px;
}

.profile-socials a {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: #555;
    font-size: 14px;
    transition: all 0.3s ease;
}

.profile-socials a:hover {
    background: #667eea;
    color: #fff;
    border-color: #667eea;
}

/* Button */
.profile-btn {
    padding: 10px 28px;
    border-radius: 25px;
    border: none;
    background: #667eea;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}
.profile-btn:hover {
    background: #5a67d8;
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="profile-card">
    <img src="https://i.pravatar.cc/300" alt="Profile Image" class="profile-img">

    <div class="profile-name">Yash</div>
    <div class="profile-role">Full Stack Developer</div>

    <p class="profile-bio">
        Passionate about building modern web applications with clean UI and scalable backend systems.
    </p>

    <div class="profile-socials">
        <a href="#">in</a>
        <a href="#">üê¶</a>
        <a href="#">üíª</a>
    </div>

    <button class="profile-btn">View Profile</button>
</div>

</body>
</html>
